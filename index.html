<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Methods</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121a2f;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: #1c273e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px #0ff;
      text-align: center;
    }
    h2 {
      color: #00eaff;
    }
    img.qr {
      width: 100%;
      max-width: 300px;
      margin: 15px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }
    .section {
      background: #2e3d5a;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .section h3 {
      margin: 0 0 10px;
      color: #00eaff;
    }
    .section p {
      margin: 5px 0;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .buttons a {
      background: #00eaff;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,255,255,0.3);
      transition: 0.2s;
    }
    .buttons a:hover {
      background: #00c0c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Methods</h2>
    <p>Silahkan pilih salah satu metode pembayaran di bawah ini</p>
    <img class="qr" src="https://files.catbox.moe/374168.jpg" alt="QR Code Pembayaran" />
    <p>Scan kode QR di atas dengan aplikasi pembayaran Anda</p>

    <div class="section">
      <h3>E-WALLET</h3>
      <p>DANA: 08xxxxxxxx63</p>
      <p>GOPAY: 08xxxxxxxx96</p>
      <p>OVO: 08xxxxxxxx66</p>
    </div>

    <div class="section">
      <h3>TRANSFER BANK</h3>
      <p>SEABANK: 90150xxxxxxx</p>
    </div>

    <div class="buttons">
      <a href="https://wa.me/6283164640189?text=Halo%2C%20saya%20ingin%20melakukan%20pembayaran" target="_blank">WhatsApp</a>
      <a href="https://t.me/renzmodz" target="_blank">Telegram</a>
      <a href="https://t.me/testirenz001" target="_blank">Testimoni</a>
      <a href="https://websiteanda.com" target="_blank">Web Utama</a>
      <a href="javascript:history.back()">Back</a>
    </div>
  </div>
</body>
</html>
